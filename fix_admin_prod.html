<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access Repair</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .card {
            border: 1px solid #ddd;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn:disabled {
            background: #ccc;
        }

        .log {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            font-family: monospace;
            white-space: pre-wrap;
            height: 150px;
            overflow-y: auto;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
    <!-- Firebase -->
    <script type="module" src="js/firebase-init.js"></script>
</head>

<body>
    <div class="card">
        <h1>Admin Access Repair Tool</h1>
        <p>This tool will attempt to ensure the admin user <strong>beautyquint@gmail.com</strong> is set up with the
            password <strong>Balaji.146@@</strong>.</p>

        <div style="margin-bottom: 1rem;">
            <label>Target Email:</label>
            <input type="text" id="targetEmail" value="beautyquint@gmail.com"
                style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>

        <div style="margin-bottom: 2rem;">
            <label>Target Password:</label>
            <input type="text" id="targetPassword" value="Balaji.146@@"
                style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>

        <button id="fixBtn" class="btn">Create/Repair Admin User</button>

        <div id="logs" class="log">Ready...</div>
    </div>

    <script type="module">
        import { auth } from './js/firebase-init.js';
        import { createUserWithEmailAndPassword, signInWithEmailAndPassword, fetchSignInMethodsForEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const logs = document.getElementById('logs');
        const btn = document.getElementById('fixBtn');

        function log(msg, type = 'info') {
            const span = document.createElement('div');
            span.textContent = `> ${msg}`;
            if (type === 'error') span.className = 'error';
            if (type === 'success') span.className = 'success';
            logs.insertBefore(span, logs.firstChild);
            console.log(msg);
        }

        btn.addEventListener('click', async () => {
            const email = document.getElementById('targetEmail').value;
            const password = document.getElementById('targetPassword').value;

            btn.disabled = true;
            log(`Starting repair for ${email}...`);

            try {
                // 1. Try to Login first (maybe it works?)
                log("Checking if login already works...");
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    log("SUCCESS: Login ALREADY WORKS! You are good to go.", 'success');
                    log("You can go to admin.html now.");
                    btn.disabled = false;
                    return;
                } catch (loginErr) {
                    log(`Login failed (${loginErr.code}), attempting to create user...`);
                }

                // 2. Try to Create User
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                    log("SUCCESS: User created successfully with password!", 'success');
                    log("You can now login at admin.html");
                } catch (createErr) {
                    if (createErr.code === 'auth/email-already-in-use') {
                        log("User already exists.", 'error');

                        // 3. If exists, we can't force password change without being logged in.
                        // But we can tell the user WHY.
                        log("DIAGNOSIS: This email is already registered, likely via 'Google Sign-In'.");
                        log("Firebase does not allow setting a password for a Google-only account via script security.");
                        log("SOLUTION 1: Use the 'Sign in with Google' button on the Admin Login.");
                        log("SOLUTION 2: Go to a login page, click 'Forgot Password' to set a new password for this email.");
                    } else {
                        log("Error creating user: " + createErr.message, 'error');
                    }
                }

            } catch (err) {
                log("Unexpected error: " + err.message, 'error');
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
