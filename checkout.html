<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Quint Beauty</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 900px) {
            .checkout-grid {
                grid-template-columns: 1.5fr 1fr;
                gap: 4rem;
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            font-family: var(--font-body);
            background: #fff;
        }

        .order-summary-box {
            background: var(--color-bg-alt);
            padding: 2rem;
            height: fit-content;
        }

        .order-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .order-total {
            border-top: 1px solid #ddd;
            padding-top: 1rem;
            margin-top: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
        }

        .payment-methods {
            margin-top: 2rem;
            border-top: 1px solid #ddd;
            padding-top: 2rem;
        }
    </style>
</head>

<body>
    <!-- Header (simplified for checkout) -->
    <header id="header">
        <div class="container header-inner flex-center">
            <a href="index.html" class="logo">QUINT BEAUTY</a>
        </div>
    </header>

    <section class="section">
        <div class="container checkout-grid">

            <!-- Left: Billing Info -->
            <div>
                <h2 style="margin-bottom: 2rem;">Checkout</h2>
                <form>
                    <h4 style="margin-bottom: 1.5rem;">Contact Information</h4>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="you@example.com" required>
                    </div>

                    <h4 style="margin-bottom: 1.5rem; margin-top: 3rem;">Shipping Address</h4>
                    <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group"><label>First Name</label><input type="text" required></div>
                        <div class="form-group"><label>Last Name</label><input type="text" required></div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" placeholder="Street address" required>
                    </div>
                    <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group"><label>City</label><input type="text" required></div>
                        <div class="form-group"><label>Zip Code</label><input type="text" required></div>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <select>
                            <option>United States</option>
                            <option>Canada</option>
                            <option>United Kingdom</option>
                            <option>India</option>
                        </select>
                    </div>
                </form>
            </div>

            <!-- Right: Summary -->
            <div class="order-summary-box">
                <h3 style="margin-bottom: 1.5rem;">Order Summary</h3>

                <!-- Product 1 -->
                <div class="flex" style="gap: 1rem; margin-bottom: 1.5rem; align-items: start;">
                    <div style="width: 60px; height: 60px; background: #fff; min-width: 60px;"></div>
                    <div style="flex: 1;">
                        <h4 style="font-size: 0.9rem; margin-bottom: 0.2rem;">Intense Black Kajal</h4>
                        <p style="font-size: 0.8rem; color: #777;">Pitch Black</p>
                    </div>
                    <span>₹1200.00</span>
                </div>

                <div class="order-row">
                    <span>Subtotal</span>
                    <span>₹1200.00</span>
                </div>
                <div class="order-row">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <div class="order-total">
                    <span>Total</span>
                    <span>₹1200.00</span>
                </div>

                <div class="payment-methods">
                    <h4 style="margin-bottom: 1rem;">Payment</h4>
                    <p style="font-size: 0.8rem; color: #666; margin-bottom: 1rem;">Transactions are secure and
                        encrypted.</p>

                    <!-- Razorpay Button Placeholder -->
                    <button class="btn btn-primary" style="width: 100%;">Pay Now</button>
                    <p style="text-align: center; margin-top: 1rem; font-size: 0.8rem; color: #888;">Powered by Razorpay
                    </p>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer style="margin-top: auto;">
        <div class="container" style="text-align: center; font-size: 0.8rem; color: #666;">
            &copy; 2025 QUINT BEAUTY All rights reserved.
        </div>
    </footer>
    <script>feather.replace();</script>
</body>

</html>
