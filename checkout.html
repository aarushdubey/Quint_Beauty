<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Quint Beauty</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Razorpay SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- Razorpay Config -->
    <script src="js/razorpay-config.js?v=1.1"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 900px) {
            .checkout-grid {
                grid-template-columns: 1.5fr 1fr;
                gap: 4rem;
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            font-family: var(--font-body);
            background: #fff;
        }

        .order-summary-box {
            background: var(--color-bg-alt);
            padding: 2rem;
            height: fit-content;
        }

        .order-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .order-total {
            border-top: 1px solid #ddd;
            padding-top: 1rem;
            margin-top: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
        }

        .payment-methods {
            margin-top: 2rem;
            border-top: 1px solid #ddd;
            padding-top: 2rem;
        }
    </style>
</head>

<body>
    <!-- Header (simplified for checkout) -->
    <header id="header">
        <div class="container header-inner flex-center">
            <a href="index.html" class="logo">QUINT BEAUTY</a>
        </div>
    </header>

    <section class="section">
        <div class="container checkout-grid">

            <!-- Left: Billing Info -->
            <div>
                <h2 style="margin-bottom: 2rem;">Checkout</h2>
                <form id="checkoutForm">
                    <h4 style="margin-bottom: 1.5rem;">Contact Information</h4>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>

                    <h4 style="margin-bottom: 1.5rem; margin-top: 3rem;">Shipping Address</h4>
                    <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group"><label>First Name</label><input type="text" id="firstName" required>
                        </div>
                        <div class="form-group"><label>Last Name</label><input type="text" id="lastName" required></div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="address" placeholder="Street address" required>
                    </div>
                    <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group"><label>City</label><input type="text" id="city" required></div>
                        <div class="form-group"><label>Zip Code</label><input type="text" id="zipCode" required></div>
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <select id="state" required
                            style="width: 100%; padding: 1rem; border: 1px solid #ddd; font-family: var(--font-body); background: #fff;">
                            <option value="">Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman
                                and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Ladakh">Ladakh</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                        </select>
                    </div>
                </form>
            </div>

            <!-- Right: Summary -->
            <div class="order-summary-box">
                <!-- Content will be dynamically populated by renderCheckoutPage() in main.js -->
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer style="margin-top: auto;">
        <div class="container" style="text-align: center; font-size: 0.8rem; color: #666;">
            &copy; 2025 QUINT BEAUTY All rights reserved.
        </div>
    </footer>
    <script src="js/main.js?v=1.1"></script>
    <script>feather.replace();</script>

    <!-- Firebase Restriction & Auto-Fill -->
    <script type="module">
        import { initAuthMonitor, loginWithGoogle } from './js/firebase-init.js';

        document.addEventListener('DOMContentLoaded', () => {
            // Initially hide the checkout form until auth status is known
            const checkoutSection = document.querySelector('.container.checkout-grid');
            if (checkoutSection) checkoutSection.style.display = 'none';

            // Show a temporary loading spinner
            const loaderFn = document.createElement('div');
            loaderFn.id = 'checkout-loader';
            loaderFn.innerHTML = '<div style="text-align:center; padding:4rem;">Loading...</div>';
            document.querySelector('.section').appendChild(loaderFn);

            initAuthMonitor((user) => {
                const loader = document.getElementById('checkout-loader');
                if (loader) loader.remove();

                if (user) {
                    // 1. User IS Logged In -> Show Form
                    if (checkoutSection) checkoutSection.style.display = 'grid'; // Restore grid layout

                    // 2. Auto-Fill Email & Name
                    const emailField = document.getElementById('email');
                    const nameField = document.getElementById('firstName'); // We'll put full name in first name for now or split it

                    if (emailField && !emailField.value) {
                        emailField.value = user.email;
                        emailField.readOnly = true; // Lock email to match account
                        emailField.style.backgroundColor = '#f9f9f9';
                    }
                    if (nameField && !nameField.value && user.displayName) {
                        // specialized logic to try and split name
                        const names = user.displayName.split(' ');
                        nameField.value = names[0];
                        if (names.length > 1 && document.getElementById('lastName')) {
                            document.getElementById('lastName').value = names.slice(1).join(' ');
                        }
                    }

                } else {
                    // 3. User is NOT Logged In -> Show Login Prompt
                    const section = document.querySelector('.section');
                    section.innerHTML = `
                        <div class="container" style="max-width:500px; margin: 4rem auto; text-align: center; background: #fff; padding: 3rem; border: 1px solid #eee; border-radius: 8px;">
                            <div style="width: 60px; height: 60px; background: #f0f0f0; border-radius: 50%; margin: 0 auto 1.5rem; display: flex; align-items: center; justify-content: center; color: #555;">
                                <i data-feather="lock"></i>
                            </div>
                            <h2 style="margin-bottom: 1rem;">Checkout</h2>
                            <p style="color: #666; margin-bottom: 2rem;">Please login to complete your purchase and save your order history.</p>
                            <button id="checkoutLoginBtn" class="btn btn-primary" style="width:100%;">
                                Login with Google
                            </button>
                            <div style="margin-top: 1.5rem;">
                                <a href="cart.html" style="font-size: 0.9rem; color: #666; text-decoration: underline;">Return to Cart</a>
                            </div>
                        </div>
                    `;
                    feather.replace();

                    // Attach event listener
                    document.getElementById('checkoutLoginBtn').addEventListener('click', loginWithGoogle);
                }
            });
        });
    </script>
</body>

</html>
